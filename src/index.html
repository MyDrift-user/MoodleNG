<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MoodleNG - Modern Moodle Frontend</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A modern, responsive frontend for Moodle Learning Management System"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      /* Preload styles to prevent FOUC */
      body {
        background-color: #303030;
        color: rgba(255, 255, 255, 0.87);
        margin: 0;
        font-family: Roboto, 'Helvetica Neue', sans-serif;
      }

      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #303030;
      }      /* Force content container to use content container color */
      .content-container {
        background-color: var(--content-container-color, #363636) !important;
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="app-loading">
        <!-- You could add a loading spinner here if desired -->
      </div>
    </app-root>
  </body>
</html>
