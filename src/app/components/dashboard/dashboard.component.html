<div class="dashboard-container">
  <mat-toolbar color="primary" class="toolbar">
    <span>MoodleNG - {{siteName}}</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()" aria-label="Logout">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <div class="content-container">
    <div class="header">
      <h1>My Courses</h1>
      <button mat-raised-button color="primary" (click)="loadModules()" [disabled]="loading">
        <mat-icon>refresh</mat-icon> Refresh
      </button>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Loading your courses...</p>
    </div>

    <div *ngIf="error" class="error-container">
      <p>{{error}}</p>
      <button mat-raised-button color="primary" (click)="loadModules()">Try Again</button>
    </div>

    <div *ngIf="!loading && !error && modules.length === 0" class="empty-state">
      <mat-icon>school</mat-icon>
      <p>You are not enrolled in any courses</p>
    </div>

    <div *ngIf="!loading && !error && modules.length > 0" class="modules-grid">
      <mat-card *ngFor="let module of modules" class="module-card" [class.hidden-module]="!module.visible">
        <mat-card-header>
          <mat-card-title>{{module.name}}</mat-card-title>
          <mat-card-subtitle *ngIf="module.courseName">{{module.courseName}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p *ngIf="module.summary" class="module-summary" [innerHTML]="module.summary"></p>
          <p class="last-access">Last accessed: {{formatLastAccess(module.lastAccess)}}</p>
        </mat-card-content>
        
        <mat-divider></mat-divider>
        
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/modules', module.id]">
            <mat-icon>visibility</mat-icon> View Contents
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
